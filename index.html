    <!DOCTYPE html>
    <html>
        <header>
            <title>Rock Paper Scissors Game</title>
        </header>
        <body>
            <button onclick="
                playerMove = 'Rock'
                generateComputerMove();
                checkWinner('Scissors', 'Paper');
            ">Rock</button>

            <button onclick="
                playerMove = 'Paper';
                generateComputerMove();
                checkWinner('Rock', 'Scissors');
            ">Paper</button>

            <Button onclick="
                playerMove = 'Scissors';
                generateComputerMove();
                checkWinner('Paper', 'Rock');
            ">Scissors</Button>
        </body>
        <script>
            let playerMove = '';
            let computerMove = '';
            
            let gameStats = JSON.parse(localStorage.getItem('gameStatsLocalStorage'))

            if (!gameStats) {
                gameStats = {
                    winCount: 0, 
                    tieCount: 0,
                    lossCount: 0
                }
            }

            function generateComputerMove() {
                const randomNumber = Math.random();

                if (randomNumber < 1/3) {
                    computerMove = 'Rock';
                } else if (randomNumber < 2/3) {
                    computerMove = 'Paper';
                } else {
                    computerMove = 'Scissors';
                }
            }

            function checkWinner(winMove, lossMove) {
                let result = '';

                if (computerMove === winMove) {
                    result = 'Win';
                    gameStats.winCount += 1;
                } else if (computerMove === lossMove) {
                    result = 'Loss';
                    gameStats.lossCount += 1;
                } else {
                    result = 'Tie';
                    gameStats.tieCount += 1;
                }

                localStorage.setItem('gameStatsLocalStorage', JSON.stringify(gameStats));
            }
        </script>
    </html>
